<div class="row">
  <div class="col-md-5">
    <app-recipe-list (itemSelectFired)="onItemSelect($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="recipeSelected; else emptyRecipe"
      [recipe]="recipeSelected"></app-recipe-detail>
  </div>
  <ng-template #emptyRecipe>
    <p>Please select a recipe</p>
  </ng-template>
</div>
