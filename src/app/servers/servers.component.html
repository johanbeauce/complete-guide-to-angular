<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName"
  />
<br/>
<p>{{serverName}}</p>
<p>Info: {{infoOutput}}</p>
<button class="btn btn-primary"
  [disabled]="serverEnable"
  (click)="onServerCreate()">Add Server</button>
<!--<p>{{serverCreation}}</p>-->
<p *ngIf="serverCreated">Server '{{serverName}}' has been created!</p>
<app-server *ngFor="let server of servers"></app-server>
